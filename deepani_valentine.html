<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deepani ðŸ’–</title>

<style>
:root{
  --bg:#0b0b16;
  --card:#12132aee;
  --pink:#ff4d8d;
  --purple:#7c5cff;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:
    radial-gradient(700px 400px at 20% 20%, rgba(255,77,141,.25), transparent 60%),
    radial-gradient(600px 500px at 80% 30%, rgba(124,92,255,.25), transparent 60%),
    linear-gradient(180deg,#090912,#140a24);
  color:#fff;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
  padding:18px;
}

.card{
  background:var(--card);
  border-radius:26px;
  padding:22px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

h1{
  margin:0;
  font-size:32px;
}

p{
  margin:10px 0 16px;
  opacity:.9;
  font-size:15px;
}

.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:12px;
}

button{
  font-size:18px;
  font-weight:700;
  padding:14px 20px;
  border-radius:16px;
  border:0;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,var(--pink),#ff82b1);
  color:#220014;
}

#no{
  background:#ffffff18;
  color:#fff;
  border:1px solid #ffffff33;
  position:relative;
}

.overlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(10,5,20,.85);
}

.overlay.show{display:grid}

.overlay div{
  background:#12132a;
  padding:24px;
  border-radius:24px;
  max-width:420px;
  text-align:center;
}

.overlay h2{margin:0;font-size:34px}
.overlay p{opacity:.9}
#more{
  margin-top:10px;
  background:linear-gradient(135deg,var(--purple),#9b87ff);
  color:#0b0620;
}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="wrap">
  <div class="card" id="card">
    <h1>Deepani ðŸ’˜</h1>
    <p>
      I ran the numbers.<br>
      The vibes are optimal.<br><br>
      Will you be my Valentine?
    </p>

    <div class="buttons">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ˜ˆ</button>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div>
    <h2>LETâ€™S GOOO ðŸ’¥ðŸ’–</h2>
    <p>
      This decision has been scientifically validated.<br>
      Snacks, chaos, and elite vibes are now mandatory.
    </p>
    <button id="more">MORE CHAOS</button>
  </div>
</div>

<script>
/* ---------- CANVAS HEART CHAOS ---------- */
const c = document.getElementById("fx");
const ctx = c.getContext("2d");
let w,h,dpr=Math.min(devicePixelRatio||1,2);
let particles=[];

function resize(){
  w=innerWidth;h=innerHeight;
  c.width=w*dpr;c.height=h*dpr;
  c.style.width=w+"px";c.style.height=h+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize(); addEventListener("resize",resize);

function burst(x,y,n=30){
  for(let i=0;i<n;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-.7)*6,
      life:60+Math.random()*40,
      r:3+Math.random()*4
    });
  }
}

function tick(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.08;
    p.life--;
    ctx.globalAlpha=Math.max(0, Math.min(1, p.life/80));
    ctx.fillStyle="rgba(255,77,141,.9)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  particles=particles.filter(p=>p.life>0);
  requestAnimationFrame(tick);
}
tick();

addEventListener("pointerdown",e=>{
  burst(e.clientX,e.clientY,25);
  if(navigator.vibrate) navigator.vibrate(20);
},{passive:true});

/* ---------- BUTTON LOGIC ---------- */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const overlay=document.getElementById("overlay");
const more=document.getElementById("more");

no.addEventListener("click",(e)=>{
  e.stopPropagation();
  const x=Math.random()*(w-140)+20;
  const y=Math.random()*(h-120)+20;
  no.style.position="fixed";
  no.style.left=x+"px";
  no.style.top=y+"px";
  burst(x+40,y+20,20);
  if(navigator.vibrate) navigator.vibrate([30,20,30]);
});

yes.addEventListener("click",(e)=>{
  e.stopPropagation();
  overlay.classList.add("show");
  for(let i=0;i<6;i++){
    burst(Math.random()*w,Math.random()*h,40);
  }
  if(navigator.vibrate) navigator.vibrate([60,40,60]);
});

more.addEventListener("click",(e)=>{
  e.stopPropagation();
  for(let i=0;i<10;i++){
    burst(Math.random()*w,Math.random()*h,50);
  }
});

overlay.addEventListener("click", (e)=>{
  // Tap outside the inner card to close (mobile-friendly)
  if(e.target === overlay) overlay.classList.remove("show");
});
</script>
</body>
</html>
